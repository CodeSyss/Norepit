<div *ngIf="showModal"
     class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay-target"
     (click)="onOverlayClick($event)">

  <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm"></div>

  <div class="relative z-10 w-full max-w-sm rounded-lg bg-white p-6 text-center shadow-xl md:p-8"
       (click)="$event.stopPropagation()">

    <div class="mb-4">
      <svg class="mx-auto h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
      </svg>
    </div>

    <h3 class="mb-2 text-lg font-semibold text-gray-800 md:text-xl">¡Un Momento!</h3>

    <p class="mb-6 text-gray-600">
      Para buscar un tutor, necesitas estar registrado e iniciar sesión.
    </p>

    <div class="flex flex-col gap-3 sm:flex-row sm:justify-center">
      <button
        type="button"
        (click)="onRegister()"
        class="w-full rounded-md bg-blue-600 px-4 py-2 font-medium text-white transition duration-150 ease-in-out hover:bg-blue-700 sm:w-auto">
        Registrarse
      </button>
      <button
        type="button"
        (click)="onClose()"
        class="w-full rounded-md bg-gray-200 px-4 py-2 font-medium text-gray-700 transition duration-150 ease-in-out hover:bg-gray-300 sm:w-auto">
        Cerrar
      </button>
    </div>
  </div> </div>
