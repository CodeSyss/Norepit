<header class="bg-blue-900 text-white shadow-md py-4 sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between px-6">
    <div class="flex items-center space-x-3">
      <img src="icons/hola.png" alt="Logo Norepit" class="h-12 w-auto" />
      <span class="text-2xl font-bold tracking-wide hidden sm:inline"
        >NOREPIT</span
      >
    </div>

    <nav class="hidden md:flex space-x-8 font-medium text-base">
      <a
        [routerLink]="['/']"
        class="cursor-pointer hover:text-blue-300 transition-colors duration-200 active-link"
        >Inicio</a
      >
      <a
        [routerLink]="['/']" fragment="tutores"
        class="cursor-pointer hover:text-blue-300 transition-colors duration-200"
        >Tutores</a
      >
      <a
        [routerLink]="['/']" fragment="servicios"
        class="cursor-pointer hover:text-blue-300 transition-colors duration-200"
        >Servicios</a
      >
      <a
      [routerLink]="['/']" fragment="materias"
        class="cursor-pointer hover:text-blue-300 transition-colors duration-200"
        >Materias</a
      >
    </nav>

    <div class="flex items-center space-x-5">
      <a
        [routerLink]="['/register']"
        class="cursor-pointer hidden sm:inline-block bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 tracking-tight rounded-lg shadow-sm transition duration-200"
      >
        Registrarse
      </a>
      <a
        [routerLink]="['/login']"
        class="cursor-pointer hidden sm:inline-block text-blue-100 hover:text-blue-300 font-medium tracking-tight transition-colors duration-200"
      >
        Iniciar sesión
      </a>
      <button
        class="md:hidden p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
        aria-label="Abrir menú"
        (click)="toggleMobileMenu()"
      >
        <svg
          class="h-6 w-6"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div class="cursor-pointer md:hidden hidden bg-blue-900" id="mobile-menu">
    <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-blue-800">
      <a
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-800"
        >Inicio</a
      >
      <a
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-800"
        >Tutores</a
      >
      <a
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-800"
        >Servicios</a
      >
      <a
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-800"
        >Materias</a
      >
      <hr class="my-2 border-blue-800" />
      <a
        [routerLink]="['/register']"
        class="cursor-pointer block w-full text-left px-3 py-2 rounded-md text-base font-medium text-white bg-blue-600 hover:bg-blue-500 mb-2"
        >Registrarse</a
      >
      <a
        [routerLink]="['/login']"
        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-800"
        >Iniciar sesión</a
      >
    </nav>
  </div>
</header>
